{% extends 'base.html' %}
{% load static %} 
{% block content %} 

      <!-- To delete booking - confirmation button will be apear with a cancel and confirm option --> 
      <form method="post" action=""> 
        {% csrf_token %} 
        <div class="mt-4 my-4 text-center">
        <p>Please confirm cancellation of the appointment <strong class="text-primary">{{ first_name }}</strong>? </p>
        <button type="submit" class="btn btn-success">Confirm</button>
        <a href="{% url 'manage-appointments' %}">
          <button type="button" class="btn btn-danger">Cancel</button>
        </a>
      </div>
    </form> 
    {% endblock %}
